<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{variable}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{variable}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label position="floating">Floating Label</ion-label>
      <ion-input [(ngModel)] = "enviar"></ion-input>
    </ion-item>
    <ion-button [routerLink]="['/page-inicio']">Pagina2</ion-button>
  </div>
</ion-content>
